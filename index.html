<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <!-- main window -->
        <div id="todo-list">
            <h1>// To do list</h1>
            <div class="home">
                <h2>Home</h2>
                <div class="side-container" id="home-container">
                    <div id="generalTitle" class="clickable">General</div>
                    <div id="todayTitle" class="clickable">Today</div>
                    <div id="completedTitle" class="clickable">Completed</div>
                </div>
            </div>
            <div id="projects">
                <h2>Projects</h1>
                <div class="side-container" id="projects-container">
                    <div>Demo Project</div>
                </div>
            </div>

        </div>
        <div id="main">
            <!-- example -->
            <h1>General</h1>
            <p>A general list of todos</p>
            <button class="newBtn">+ Create Todo</button>
            <div class="todoTask-container">
                <div class="todoTask">
                    
                </div>
            </div>
           


            <!-- ^^ -->
        </div>

       

    </div>
     <!-- create todo form -->
     <div id="create-todo">
        <div class="blur"></div>
        <div id="create-todo-container">
            <div id="create-todo-container-inner">
                <h1 class="x">&times;</h1>
                <h2>Create a new Todo</h2>
                <form id="create-todo-form">
                    <label for="todo-name">Name</label>
                    <input type="text" name="todo-name" id="todo-name">
                    <label for="todo-date">Date</label>
                    <input type="date" name="todo-date" id="todo-date">
                    <div id="important-container">
                        <label for="todo-important">Important</label>
                        <input type="checkbox" name="todo-important" id="todo-important"></input>
                    </div> 
                    <button class="submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
